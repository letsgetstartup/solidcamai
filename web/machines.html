<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMCO AI | Machine Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="padding-top:20px;">
        <div class="page-header"
            style="margin-bottom:0px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h1 style="margin:0;">QR Management</h1>
                <p style="margin:5px 0 0 0; color:var(--muted);">Generate and print machine codes</p>
            </div>
            <a class="btn-manage" href="dashboard.html"
                style="text-decoration:none; display:inline-block; text-align:center;">Back to Dashboard</a>
        </div>

        <section>
            <div class="card" style="display:flex; gap:20px; align-items:center; margin-bottom: 15px;">
                <div style="flex:1;">
                    <label>Tenant ID</label>
                    <input id="tenant_id" value="tenant_demo">
                </div>
                <div style="flex:1;">
                    <label>Site ID</label>
                    <input id="site_id" value="site_demo">
                </div>
                <div style="align-self:flex-end; margin-bottom:24px;"> <!-- Align with inputs -->
                    <button class="btn-manage" id="load_btn"
                        style="background:var(--primary); color:black; border:none;">Reload Fleet</button>
                </div>
            </div>

            <div id="machine_list">
                <!-- Machines injected here -->
            </div>
        </section>
    </div>

    <!-- QR Modal -->
    <div id="qr_modal" class="modal">
        <div class="modal-content" style="max-width:400px; text-align:center;">
            <span class="close" onclick="document.getElementById('qr_modal').style.display='none'">&times;</span>
            <h3 id="qr_title" style="margin-top:0;">Machine QR</h3>

            <div id="qr_img_container"
                style="background:white; padding:15px; margin:20px auto; width:180px; border-radius:8px;"></div>

            <p id="qr_code_text"
                style="font-family:monospace; color:var(--muted); background:var(--bg); padding:10px; border-radius:4px; display:inline-block;">
            </p>

            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button class="btn-manage" id="print_btn">Print Label</button>
                <button class="btn-manage" style="background:transparent; border:1px solid var(--border);"
                    onclick="document.getElementById('qr_modal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="machines.js"></script>
</body>

</html>
