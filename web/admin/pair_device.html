<!DOCTYPE html>
<html>

<head>
    <title>Simco Admin - Pair Device</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Connect to Simco Cloud</h1>
    <div id="auth-check">Checking Auth...</div>

    <div id="form" style="display:none;">
        <div class="form-group">
            <label>Pairing Code (from TV):</label>
            <input type="text" id="pairing-code-input" maxlength="6" placeholder="123456">
        </div>
        <div class="form-group">
            <label>Tenant ID:</label>
            <input type="text" id="tenant_id" value="tenant_demo">
        </div>
        <div class="form-group">
            <label>Site ID:</label>
            <input type="text" id="site_id" value="site_demo">
        </div>
        <button type="button" onclick="confirmPair()">Pair Device</button>
        <div id="result"></div>
    </div>

    <script type="module">
        const authCheck = document.getElementById("auth-check");
        const form = document.getElementById("form");

        // Initialization: Check if key exists in local storage
        if (localStorage.getItem("simco_admin_key")) {
            authCheck.style.display = "none";
            form.style.display = "block";
        } else {
            authCheck.innerText = "Access Restricted.";
            const keyBox = document.createElement("div");
            keyBox.style.marginTop = "10px";
            keyBox.innerHTML = `
                <input type="password" id="admin-key-input" placeholder="Enter Admin Access Key">
                <button id="btn-unlock">Unlock Console</button>
            `;
            authCheck.appendChild(keyBox);

            document.getElementById("btn-unlock").onclick = () => {
                const key = document.getElementById("admin-key-input").value;
                if (key) {
                    localStorage.setItem("simco_admin_key", key);
                    location.reload();
                }
            };
        }

        window.confirmPair = async () => {
            const codeInput = document.getElementById("pairing-code-input");
            const code = codeInput.value.trim();
            const tenant = document.getElementById("tenant_id").value.trim();
            const site = document.getElementById("site_id").value.trim();
            const resultDiv = document.getElementById("result");
            const API_BASE = "";

            if (!code || code.length !== 6) {
                resultDiv.style.color = "red";
                resultDiv.innerText = `Error: Invalid pairing code "${code}" (must be 6 digits)`;
                return;
            }
            resultDiv.style.color = "black";

            try {
                const token = localStorage.getItem("simco_admin_key");
                const res = await fetch(`${API_BASE}/pair_confirm`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({ code: code, tenant_id: tenant, site_id: site })
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.innerText = "Success! Device Paired.";
                } else {
                    resultDiv.innerText = "Error: " + (data.error || "Authorization Failed");
                    // If 401/403, might need to clear key
                    if (res.status === 401 || res.status === 403) {
                        localStorage.removeItem("simco_admin_key");
                        resultDiv.innerText += ". Key reset, please refresh.";
                    }
                }
            } catch (e) {
                resultDiv.innerText = "Error: " + e.message;
            }
        }
    </script>
</body>

</html>
