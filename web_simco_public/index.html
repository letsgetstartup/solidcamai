<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolidCamAI | Manufacturing Intelligence</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/wired/128/ffd700/factory.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="glass-panel">
            <div class="logo">
                <i class="fas fa-bolt" style="color: #FFFFD700;"></i>
                <span>SolidCamAI</span>
            </div>

            <div class="sidebar-section">
                <h3>Settings</h3>
                <div class="input-group">
                    <label>Focus Area</label>
                    <div class="select-wrapper">
                        <select id="topic-select">
                            <option value="efficiency">üöÄ Production Efficiency</option>
                            <option value="profitability">üí∞ Job Profitability</option>
                            <option value="health" selected>‚öôÔ∏è Machine Health</option>
                            <option value="tools">üîß Tool Management</option>
                            <option value="workforce">üë• Workforce Performance</option>
                            <option value="energy">‚ö° Energy Efficiency</option>
                            <option value="quality">üìâ Quality Control</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Live Alerts Section -->
            <div class="sidebar-section">
                <h3>Live Alerts <span class="pulse-dot"></span></h3>
                <div id="live-alerts" class="alerts-container">
                    <!-- Dynamic Content via JS -->
                </div>
            </div>

            <!-- Admin Insights Section -->
            <div class="sidebar-section">
                <h3>Admin Insights</h3>
                <div id="admin-insights" class="admin-container">
                    <!-- Dynamic Content via JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main">
            <header class="chat-header">
                <h1>Insight Engine</h1>
                <p>Powered by Gemini 2.5 Pro</p>
            </header>

            <div id="chat-container">
                <div id="chat-messages">
                    <!-- Messages will be added dynamically by script.js -->
                </div>
            </div>

            <div id="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Ask about your data..." rows="1"></textarea>
                    <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
